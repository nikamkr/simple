name: ğŸš€ Auto Deploy to EC2 on Push

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: EC2_HOST  # ğŸ”¥ Add this line to connect to your environment

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Deploy via SSH to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/simple
          git reset --hard
          git clean -fd
          git pull origin main
          docker stop $(docker ps -aq) || true
          docker rm $(docker ps -aq) || true
          docker rmi -f simple || true
          docker build --no-cache -t simple .
          docker run -d -p 3000:3000 simple
